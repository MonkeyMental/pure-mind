  <section>
    <article>
      <h2>Scrie-ne un mesaj</h2>
      <p>Fie că ai o întrebare, o sugestie sau pur și simplu vrei să ne spui ceva, ne bucurăm să te auzim!</p>

      <form action="#" method="post">
        <label for="name">Nume:</label><br>
        <input type="text" id="name" name="name" placeholder="Prenumele tău" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="exemplu@email.com" required><br><br>

        <label for="message">Mesaj:</label><br>
        <textarea id="message" name="message" rows="6" placeholder="Scrie mesajul aici..." required></textarea><br><br>

        <button type="submit">Trimite</button>
      </form>
    </article>
